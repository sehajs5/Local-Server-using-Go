<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>

            <label>Stream</label><input name="stream" type="text" value="/">

    </div>
</body>
</html>
